<!DOCTYPE html>
<html lang="en">
  <head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&family=Eagle+Lake&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  
    <link rel="stylesheet" href="/src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Dutch Poem Generator</h1>
      </header>

      <main>
        
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="A Dutch poem."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Amaterdam or Cheese</div>
        </div>
        <div class="poem_hidden" id="poem"></div>
      </main>

      <footer>
       <div class="box1"> 
        <a href="https://github.com/matthieua/" target="_blank">Made by Rusanne Visagie</a>
       </div>
        <div class= "box2" > <a
          href="https://github.com/shecodesio/french-poem-generator"
          target="_blank"
        >
         GitHub</a
        >
        </div>
      <div class="box3">
        <a href="" target="_blank"
          > Netlify</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
